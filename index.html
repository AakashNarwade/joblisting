<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Job Listing Test</title>
</head>

<body>
  <header class="header"></header>
  <div class="container">

    <div class="search">
    <div class="search__content">
      <span class="tag close__tag">
        Backend
      </span>
      <span class="tag close__tag">
        Backend
      </span>
      <span class="tag close__tag">
        Backend
      </span>
    </div>
    <div class="search__clear">
      <span>Clear</span>
    </div>
    </div>
    <div class="jobs">
      <div class="jobs__item">
        <div class="jobs__column jobs__column__left">
          <img class="jobs__img" src="./images/companyLogo.jpg" alt="Company Logo">
          

          <div class="jobs__info">
            <span class="jobs__company">
              Photosnap
            </span>
            <span class="jobs__title">
              Senior Frontend Developer
            </span>
            <ul class="jobs__details">
              <li class="jobs__details__item">1d ago</li>
              <li class="jobs__details__item">Full Time</li>
              <li class="jobs__details__item">USA Only</li>
            </ul>
          </div>
        </div>
        <div class="jobs__column jobs__column__right">
          <span class="tag">
            Backend
          </span>
          <span class="tag">
            Junior
          </span>
          <span class="tag">
            Ruby
          </span>
          <span class="tag">
            Rar
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
